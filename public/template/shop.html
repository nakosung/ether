<div class="span6">
	<h4>SKUs</h4>
	<ul>
		<li ng-repeat="sku in sku">
			{{sku}} <button class="btn" ng-click="rpc.shop.buy(sku._id)">Buy</button>
		</li>
	</ul>
</div>
<div class="span6">
	<h4>Inventory</h4>
	<ul>
		<li ng-repeat="item in me.items">
			{{item}} <button class="btn" ng-click="rpc.shop.refund(item.id)">Refund</button>
		</li>
	</ul>
</div>
